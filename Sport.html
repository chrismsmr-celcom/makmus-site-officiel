  </header>
  <div class="category-grid" id="grid-sport"></div>
</section>
<script>
/* DATE */
document.getElementById('date').textContent =
  new Date().toLocaleDateString('fr-FR',{
    weekday:'long',year:'numeric',month:'long',day:'numeric'
  });

/* MENU */
const openBtn = document.querySelector('.menu-toggle');
const closeBtn = document.querySelector('.close-menu');
const menu = document.getElementById('fullscreenMenu');

openBtn.addEventListener('click',()=>menu.classList.add('active'));
closeBtn.addEventListener('click',()=>menu.classList.remove('active'));
const API_KEY="pub_4e1227be068d43c7b03da109494a3907";
const CACHE=2*60*60*1000;
function setDate(){document.getElementById('date').textContent=new Date().toLocaleDateString('fr-FR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});}setDate();
async function fetchNews(key,url){
  const cached=localStorage.getItem(key);
  const time=localStorage.getItem(key+"_t");
  if(cached && time && Date.now()-time<CACHE) return JSON.parse(cached);
  try {
    const res=await fetch(url);
    const data=await res.json();
    localStorage.setItem(key,JSON.stringify(data));
    localStorage.setItem(key+"_t",Date.now());
    return data;
  } catch(e){
    console.error('Erreur fetch:',e);
    return { results: [] };
  }
}
async function loadCategory(category,containerId,limit=24){
  const data=await fetchNews(`cat_${category}`,
  `https://newsdata.io/api/1/latest?apikey=${API_KEY}&language=fr&category=sports`);
  const grid=document.getElementById(containerId);
  grid.innerHTML="";
  if(Array.isArray(data.results)){
    data.results.slice(0,limit).forEach(a=>{
      if(!a.image_url || !a.title) return;
      const el=document.createElement('article');
      el.className='category-article';
      el.innerHTML=`<img src="${a.image_url}" alt="${a.title}" loading="lazy"><h3>${a.title}</h3><p>${a.description||''}</p><a href="${a.link}" target="_blank">Lire la suite</a>`;
      grid.appendChild(el);
    });
  }
}

loadCategory('sports','grid-sport',24);
</script>
